			//异步传值
			var zyajaxform = function(mydata, callback) {
				callback = callback || $.noop;
				mydata = mydata || {};
				mydata.xmid = mydata.xmid || '';
				mydata.xmmc = mydata.xmmc || '';
			
				mydata.xming = mydata.xming || '';
				mydata.zwu = mydata.zwu || '';
				mydata.sji = mydata.sji || '';
				mydata.yxiang = mydata.yxiang || '';
				mydata.zysjc = mydata.zysjc || '';
				
				if (mydata.xming.length < 1) {
					return callback('姓名不能为空！');
				}
				
				mui.ajax(url+'my_team/zytj.php',{
					data:{
						xmid: mydata.xmid,
						xmmc: mydata.xmmc,
						xming: mydata.xming,
						zwu: mydata.zwu,
						sji: mydata.sji,
						yxiang: mydata.yxiang,
						zysjc: mydata.zysjc,
					
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
						//alert(data.result);
						if (data.result=='success') {
							return callback();
						} else{
							return callback('服务器返回error');	
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						//alert('ajax错误'+type);
						return callback('ajax错误'+type+errorThrown);
					}
				});
			};
