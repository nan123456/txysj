			//获取传值

			var dq=document.getElementById("dq");

			gcmc.innerText=xmmc;
			dq.innerText=dq.innerText+self.CityName;

			var qrimg=document.getElementById("qrimg");			
			var alltext=serurl+"QrCode/Qrzytj.php?d="+ProjectId+"%26c="+xmmc;
