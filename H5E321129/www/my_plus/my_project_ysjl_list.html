			//创建左边选项卡函数
			var cerTrol=function (len,arrStr) {
				var doc=document;
				var controls=doc.getElementById("segmentedControls"),
					i=0,
					html=[];					
				for (i; i<len; i++) {					
					html.push('<a class="mui-control-item" href="#content' + i + '">' + arrStr[i] + '</a>');
				}
				controls.innerHTML = html.join('');
				controls.querySelector('.mui-control-item').classList.add('mui-active');
			};
			
			//创建右边表格列表函数
			var cerTent=function (data) {
				var doc=document,
					contents = doc.getElementById("segmentedControlContents"),
					item=doc.getElementsByClassName("mui-control-item"),	//左边选项卡集合
					itemLen=item.length,
					itemTex="",		//左边选项卡里面文本
					len=data.length-1,
					$id="",
					$zlzszlx="",
					$bgmc="",
					$bgbh="",
					html=[];
				for (var i=0;i<itemLen;i++) {
					itemTex=item[i].innerText;					
					html.push('<div id="content' + i + '" class="mui-control-content"><ul class="mui-table-view">');
					for (var j=0;j<len;j++) {						
						$zlzszlx=data[j].资料知识子类型;						
						if (itemTex==$zlzszlx) {
							$id=data[j].id;
							$bgmc=data[j].表格名称;
							$bgbh=data[j].表格编号;
							html.push('<li id="'+$id+'" bhbh="'+$bgbh+'" bhbh1="'+$bgmc+'" class="mui-table-view-cell">' + $bgbh+$bgmc + '</li>');							
						}
//						alert($bgmc);
					}
//					bhbh1=$bgbh+$bgmc;
//					alert(bhbh1);
					html.push('</ul></div>');
				}
				contents.innerHTML = html.join('');				
				contents.querySelector('.mui-control-content').classList.add('mui-active');
				
				//给列表添加监听事件
				mui("ul").on('tap','li',function() {
					var thisid=this.id,
						thisBh=this.getAttribute("bhbh");
						thisBhmc=this.getAttribute("bhbh1");
						csbh=thisBh
						csmc=thisBhmc
//						alert(csbh);
					openTab(thisid,thisBh,thisBhmc)
				});
			};
			
			//加载左边的选项卡
			mui.ajax(url+'adminphp/pc_zlzszlx.php',{
				data:{
					sqlflag:'selectChild',
					zslx:zlzslx
				},
				dataType:'json',
				type:'post',
				timeout:10000,
				success:function(data){	
					var length=data.length;
					var row=length-1,
						arrStr=[],
						$zlzszlx="",
						i=0;
					for (i;i<row;i++) {
						$zlzszlx=data[i].资料知识子类型;						
						arrStr.push($zlzszlx);
					}				
					cerTrol(row,arrStr);
					ajaxTent();
				},
				error:function(xhr,type,errorThrown){
					alert('ajax错误'+type+'---'+errorThrown);
				}
			});
			
			//加载右边列表
			var ajaxTent=function(){
				mui.ajax(url+'adminphp/pc_zlzslb.php',{
					data:{
						sqlflag:'appSelect',
						zlzslx:zlzslx
					},
					dataType:'json',
					type:'post',
					timeout:10000,
					success:function(data){
//						alert(zlzslx);
						cerTent(data);
					},
					error:function(xhr,type,errorThrown){
						alert('ajax错误'+type+'---'+errorThrown);
					}
				});
			};
			
			//表格打开页面
			var openTab=function(id,Bh){				
				var webview_style = {
					popGesture: "close"
				};
				mui.openWindow({
					id: "my_project_add.html",
					url: "my_project_add.html",
					styles: webview_style,
					extras:{
						id:id,
						Bh:Bh,
						cs:zlzslx,
						csbh:csbh,
						csmc:csmc,
						mobile:mobile,
						uid:uid
					},
					show: {
						//autoShow:false,
						aniShow: "pop-in"
					},
					waiting: {
						autoShow: false,
						title:'请稍等，数据加载中...'
					}
				});
			};
