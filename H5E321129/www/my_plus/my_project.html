		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
			    var mobile = self.mobile;
			    var uid = self.uid;
//			    alert(uid);
			
			//获取url参数值
			function geturl(name){
				var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
				var r = window.location.search.substr(1).match(reg);
				if(r!=null)return  unescape(r[2]);
				return null;
			}
			var xmid=geturl("xmid");
			//项目名称和地区是汉字，进行解码
			var CityName=geturl("CityName");
			var Name=geturl("Name");
			CityName=decodeURI(CityName);
			Name=decodeURI(Name);
			//alert(Name);
			
			var h1=document.getElementsByTagName('h1');
			h1[0].firstChild.nodeValue=Name;
			
			var aniShow = "pop-in";
			//主列表点击事件 ,把项目id传到所有子页面中
			mui('.my_list').on('tap', 'a', function() {
				var id = this.getAttribute('href');
				var href = this.href;
				//var type = this.getAttribute("open-type");
				//alert(type);
				var webview_style = {
					popGesture: "close",					
					hardwareAccelerated:false
				
				};
				mui.openWindow({
					id: id,
					url: this.href,
					styles: webview_style,
					extras:{
						xmid:xmid,
						Name:Name,
						CityName:CityName,
						mobile:mobile,
						uid:uid
					},
					show: {
						aniShow: aniShow
					},
					waiting: {
						autoShow: false
					}
				});
			});
		});
		</script>
