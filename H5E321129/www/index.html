      	info.addEventListener('tap', function() {

      	//二维码扫描成功的跳转页面1213456
      	function open_qd(result){
      		var bool=result.indexOf("Qrqd.php");
      		if (bool>0) {
      			var str=result.split("?");
      			mui.openWindow({
      				url: "attention_plus/attention_ewm.html",

      					//等待框

      				extras:{

//    					uid:uid

      			});
      			return;
